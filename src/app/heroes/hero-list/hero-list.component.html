<h2>HEROES</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes$ | async"
      [class.selected]="hero.id === selectedId">
    <a [routerLink]="['/hero', hero.id]">
      <span class="badge" [style.backgroundColor]="hero.color">
        {{ hero.id }}
      </span>
      {{ hero.name }}
    </a>
  </li>
</ul>


<router-outlet></router-outlet>
