<h2>HEROES</h2>
<ul class="list">
  <li *ngFor="let hero of heroes$ | async"
      [class.list__item--selected]="hero.id === selectedId"
      [class.list__item--disabled]="hero.isHoliday"
      class="list__item">
    <a class="list__link" [routerLink]="['/hero', hero.id]">
      <div class="list__id"  [style.backgroundColor]="hero.color">
        {{ hero.id }}
      </div>
      <div class="list__name">{{ hero.name }}</div>
    </a>
  </li>
</ul>


<router-outlet></router-outlet>
