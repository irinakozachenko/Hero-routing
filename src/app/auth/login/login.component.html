<h2>LOGIN</h2>
<div class="login">
  <p class="login__message">{{message}}</p>
  <div class="login__buttons">
    <button class="button" (click)="login()"  *ngIf="!authService.isLoggedIn">Login</button>
    <button class="button" (click)="logout()" *ngIf="authService.isLoggedIn">Logout</button>
  </div>
</div>
