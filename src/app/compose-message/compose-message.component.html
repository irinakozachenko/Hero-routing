<div class="contact">
  <h3>Contact Crisis Center</h3>
  <div class="contact__details" *ngIf="details">
    {{ details }}
  </div>
  <div class="contact__block">
    <label class="contact__label">Message: </label>
    <textarea class="contact__value" [(ngModel)]="message" rows="10" cols="35" [disabled]="sending"></textarea>
  </div>
  <div class="contact__buttons" *ngIf="!sending">
    <button (click)="send()">Send</button>
    <button (click)="cancel()">Cancel</button>
  </div>
</div>
